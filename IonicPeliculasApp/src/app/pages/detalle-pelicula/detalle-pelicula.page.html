<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start"> 
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{content?.Title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="body">
<ion-card *ngIf="content">
<ion-card-header text-center>
  <ion-card-title>{{content?.Title}}</ion-card-title>
  <ion-card-subtitle>
    <p>Año :{{content.Year}} </p>
    <p>Idiomas: {{content.Language}}</p>
  </ion-card-subtitle>
</ion-card-header>
<ion-card-content>
  <img src="{{content.Poster}}" class="info-img">
   <p>Resumen: {{content.Plot}}</p>
  <ion-item lines="none">
    <ion-icon name="star-half" slot="start"></ion-icon>
    <ion-label> Valoración de Imdb: {{content?.imdbRating}}
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-icon name="star-half" slot="start"></ion-icon>
    <ion-label> Género {{content?.Genre}}
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-icon name="clipboard" slot="start"></ion-icon>
    <ion-label text-wrap> Director: {{content?.Director}}
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-icon name="people" slot="start"></ion-icon>
    <ion-label text-wrap> Actores: {{content?.Actors}}
    </ion-label>
  </ion-item>
</ion-card-content>

</ion-card>
</ion-content>
